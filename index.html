<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        /* Estilos para el contenedor principal */
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Arial', sans-serif;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el título */
        h2 {
            color: #007bff;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }

        /* Estilos para las etiquetas */
        label {
            font-weight: bold;
            color: #495057;
        }

        /* Estilo para los campos de texto */
        .form-control {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }

        /* Estilo del contador de caracteres */
        #charCount4 {
            color: #6c757d;
            font-size: 14px;
        }

        /* Estilo personalizado para el botón */
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el mensaje superior */
        h3 {
            color: #28a745;
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos para el cuadro de texto */
        textarea {
            resize: none;
        }

        /* Animación para los botones y formularios */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container, .form-control, .btn-custom {
            animation: fadeIn 0.5s ease-in-out;
        }

    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Buzón de Sugerencias</h2>
                <hr>

                <form action="https://formspree.io/f/xnnqqjnv" method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><strong>Ingrese su nombre</strong></label>
                        <input type="text" class="form-control" id="nombre" name="nombre_reportante" maxlength="40" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Tu correo electrónico" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="area_inc" class="form-label"><strong>Ingrese las sugerencias:</strong></label>
                        <textarea class="form-control" id="area_inc" name="area_incidente" rows="4" maxlength="200" oninput="updateCounter('area_inc', 200)"></textarea>
                        <div id="charCount4" class="text-end">Caracteres restantes: <strong>200</strong></div>
                    </div>
                    
                    <!-- Mensaje centrado arriba del botón -->
                    <h3><strong class="text-center">Su reporte será respondido en el correo ingresado</strong></h3>
                    <br>

                    <button type="submit" class="btn btn-custom">Enviar Reporte</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function updateCounter(elementId, maxChars) {
            const textarea = document.getElementById(elementId);
            const charCount = document.getElementById('charCount4');
            const remainingChars = maxChars - textarea.value.length;
            charCount.innerHTML = `Caracteres restantes: <strong>${remainingChars}</strong>`;
        }
    </script>
</body>
</html>
